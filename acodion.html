<!-- hideされると自動的に中のdisplayがnoneになるということですか？　はいそうです -->
<!-- 一旦全部隠すのは俺と同じやり方だ +thisで隣接を確認している -->
<!-- スライドアップとスライドダウンが同じスピードだから結果的にアコーディオンに見える -->
<!-- cssの中で　　background: url("fsdjfklsdjf.gif");という書き方があるのだよ -->
<script type="text/javascript">
  $(function() {

    $("ul.menu").hide();

    $(".category").click(function() {

      $("ul.menu").slideUp();
      if ($("+ul", this).css("display") == "none") {
        $("+ul", this).slideDown();
      }

    })

    $("ul.menu li").mouseover(function() {

      $(this).css("background-color", "red");
    }).mouseout(function() {
      $(this).css("background-color", "white");
    })

  });


</script>
